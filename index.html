<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第一个前端程序</title>
	</head>
	<body>
		<!-- html:超文本标记语言 代码逻辑性不强
		html的基本元素是标签:双标签 单标签
		标签当中是可以填写标签属性的
		注释是不会出现在页面上的 --> 
		<!-- Ctrl+/ -->
		<!-- head 一般写html的全局性设置
		body 一般写html代码的主体 -->
		
		<!-- 标题标签 -->
		<h1>hello world</h1>
		<h3>hello world</h3>
		<h6>hello world</h6>
		
		<!-- 按钮标签 -->
		<button>点一下吧</button>
		
		<!-- 输入框 -->
		<input type = "text"/>
		<!-- 密码框 -->
		<input type = "password" />
		<!-- 日期框 -->
		<input type = "date" />
		<!-- 移动条 -->
		<input type="range" />
		<br/><br/>
		<!-- 复选框 -->
		<input type="checkbox" />科比
		<input type="checkbox" />詹姆斯
		<input type="checkbox" />乔丹
		<!-- 单选框 -->
		<!-- name就是标志你互斥关系的使用范围 -->
		<input name="sex" type="radio" />男
		<input name="sex" type="radio" />女
		<input name="sex" type="radio" />未知
		<!-- 提交按钮 -->
		<input type="submit" value="可以提交的哦" />
		
		
		<!-- 行内元素和块状元素 -->
		<!-- 行内元素:如果不加设置,标签默认同行占位置
		块状元素:如果不加设置,标签默认占一行位置 -->
		
		<!-- 换行标签 -->
		<!-- <br/> -->
		
		<!-- 列表标签 -->
		<!-- 有序列表 无序列表 -->
		<ol><!-- 有序 -->
			<li>澜</li>
			<li>蔡文姬</li>
			<li>后裔</li>
			<li>凯</li>
		</ol>
		
		<ul><!-- 无序 -->
			<li>妲己</li>
			<li>李白</li>
			<li>亚瑟</li>
			<li>紫霞仙子</li>
		</ul>
		
		<!-- 超链接标签 -->
		<a href="http://www.baidu.com">百度一下</a>
		<a href="https://www.bilibili.com/">哔哩哔哩</a>
		
	</body>
</html>
